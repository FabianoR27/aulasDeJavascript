<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body data-bs-theme="dark">
    <main class="container py-5">
        <h1 class="mb-5 text-center">Lista de Animes</h1>
        <div class="d-flex flex-column m-auto gap-4 col-lg-8">
            <div class="mb-3">
                <label for="inputId">ID</label>
                <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
            </div>
            <div class="mb-3">
                <label for="inputAnime">Nome do anime</label>
                <input type="text" class="form-control" id="inputAnime" placeholder="Digite o nome do anime">
            </div>

            <div class="mb-3">
                <label for="inputCriador">Criador</label>
                <input type="text" class="form-control" id="inputCriador" placeholder="Digite o nome do criador">
            </div>

            <div class="mb-3">
                <label for="inputAno">Ano de lançamento</label>
                <input type="text" class="form-control" id="inputAno" placeholder="Digite o ano de lançamento">
            </div>

            <div class="mb-3">
                <label for="inputEps">Número de episódios</label>
                <input type="text" class="form-control" id="inputEps" placeholder="Digite a quantidade de episódios">
            </div>

            <div class="mb-3">
                <label for="selectStatus">Status</label>
                <select name="" id="selectStatus" class="form-select">
                    <option value ="" selected disabled>Este anime já está finalizado?</option>
                    <option value="Finalizado">Finalizado</option>
                    <option value="Não Finalizado">Não finalizado</option>
                </select>
            </div>

            <button class="btn btn-lg btn-primary" id="btnGravar">Adicionar à lista</button>
            <button class="btn btn-lg btn-danger" id="btnLimpar" >Limpar Tudo</button>

            <table class="table">
                <thead>
                    <tr id="headTabela">
                        <th>id</th>
                        <th>Nome do anime</th>
                        <th>Criador</th>
                        <th>Ano de lançamento</th>
                        <th>Quantidade de Eps</th>
                        <th>Status</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="linhas"></tbody>
            </table>

            <div id="mensagem"></div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
