<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body data-bs-theme="dark">
    <main class="container py-5 col-sm-10 col-md-4 col-lg-4">
        <div class="row flex-column gap-2 m-2">

            <label for="inputId">ID</label>
            <input class="form-control mb-4" type="text" id="inputId" placeholder="ID" disabled>

            <label for="inputPais">Nome do país</label>
            <input class="form-control mb-4" type="text" id="inputPais" placeholder="Digite o nome do país">

            <label for="inputCapital">Capital</label>
            <input class="form-control mb-4" type="text" id="inputCapital" placeholder="Digite a capital">

            <label for="inputPresidente">Presidente</label>
            <input class="form-control mb-4" type="text" id="inputPresidente" placeholder="Digite o nome do presidente">

            <label for="select">Situação</label>
            <select name="" id="select" class="form-select mb-4">
                <option value="" disabled selected class="disabled">Escolha uma</option>
                <option value="em guerra">Em guerra</option>
                <option value="não em guerra">Não em guerra</option>
            </select>
            
            <button id="btnGravar" class="btn btn-primary">Gravar</button>
            <button id="btnLimpar" class="btn btn-danger">Limpar</button>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>País</th>
                    <th>Capital</th>
                    <th>Presidente</th>
                    <th>Situação</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="linhas"></tbody>
        </table>

        <div id="mensagem" class="alert alert-dismissible fade show" role="alert"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
