<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
    <style>
        body {
            text-align: center;
        }

        input {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div id="tarefa1">
        <h1>tarefa 1 - Conveter graus para Farenheit</h1>
        <input id="inputGrau" type="number" placeholder="Digite uma temperatua em °C">
        <button id="btnConverter">Converter para °F</button>
        <p id="retorno"></p>
    </div>
    
    <div id="tarefa2">
        <h1>tarefa 2 - Retornar o maior número</h1>
        <input id="n1" type="number" placeholder="Número 1">
        <input id="n2" type="number" placeholder="Número 2">
        <input id="n3" type="number" placeholder="Número 3">
        <button id="btnMaior">Devolva o maior número</button>
        <p id="retorno2"></p>
    </div>
    
    <div id="tarefa3">
        <h1>tarefa 3 - Calcular o desconto ou imposto a pagar (não lembro o que é exatamente)</h1>
        <input id="valor" type="number" placeholder="informe um valor">
        <button id="btnCalcular">Faça o cálculo</button>
        <p id="retorno3"></p>
    </div>

    <script src="exercicio.js"></script>
</body>
</html>
