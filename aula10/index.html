<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body data-bs-theme="dark">
    <main class="container py-5">
        <div class="d-flex flex-column m-auto gap-4 col-lg-8">
            <div class="mb-3">
                <label for="inputId">ID</label>
                <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
            </div>
            <div class="mb-3">
                <label for="inputNome">Nome</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Digite um nome">
            </div>

            <div class="mb-3">
                <label for="selectSexo">Sexo</label>
                <select name="" id="selectSexo" class="form-select">
                    <option value="" selected disabled>Selecione...</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="selectStatus">Status</label>
                <select name="" id="selectStatus" class="form-select">
                    <option selected disabled>Selecione...</option>
                    <option value="Solteiro(a)">Solteiro(a)</option>
                    <option value="Casado(a)">Casado(a)</option>
                </select>
            </div>

            <button class="btn btn-lg btn-primary" id="btnGravar">Gravar</button>
            <button class="btn btn-lg btn-danger" id="btnLimpar">Limpar Tudo</button>

            <table class="table">
                <thead>
                    <tr id="headTabela">
                        <th>id</th>
                        <th>Nome</th>
                        <th>Sexo</th>
                        <th>Status</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="linhas"></tbody>
            </table>

            <div id="mensagem"></div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
