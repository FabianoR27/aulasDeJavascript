<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

<body>
    <h1>7. Funções (com ou sem parâmetros e retornos)</h1>
    <h2>
        Desafio: Escreva duas funções:<br>
        Uma função sem parâmetros que exiba uma mensagem no console.<br>
        Uma função com dois parâmetros que some dois números e retorne o resultado.
    </h2>
    <script>
        function mensagem() {
            console.log("Essa é uma mensagem de teste.");
        }

        function somar(a, b) {
            return a + b;
        }

        mensagem(); // Chama a função sem parâmetros
        console.log(somar(5, 10)); // Chama a função com parâmetros e exibe o resultado no console
    </script>
</body>

</html>
