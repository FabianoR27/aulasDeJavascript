<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 06</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Aula 6 - objetos</h1>
    <h2>nome</h2>
    <input type="text" id="nome" placeholder="Nome">
    <h2>idade</h2>
    <input type="text" id="idade" placeholder="Idade">
    <h2>Altura</h2>
    <input type="text" id="altura" placeholder="Altura">
    <h2>Salário</h2>
    <input type="text" id="salario" placeholder="Salário">
    <h2>Casado?</h2>
    <select name="casado" id="casado">
        <option value="" selected disabled>É casado?</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
    </select>
    <h2>Conhecimentos</h2>
    <label for="php">
        <input type="checkbox" id="php" value="PHP"> PHP
    </label>
    <label for="javascript">
        <input type="checkbox" id="javascript" value="JavaScript"> JavaScript
    </label>
    <label for="java">
        <input type="checkbox" id="java" value="java"> Java
    </label>
    <label for="csharp">
        <input type="checkbox" id="csharp" value="csharp"> C#
    </label>

    <button id="botaoValidar">Validar</button>
    <button id="botaoExibir">Exibir dados</button>

    <div id="resultado"></div>

    <script>
        /*
        console.log("Aula 6 - Objetos");

        var pessoa = {
            nome: "Fabiano",
            idade: 29,
            altura: 1.71,
            salario: 10000.00,
            casado: false,
            conhecimentos: ['JavaScript', 'PHP', 'HTML', 'css' ]
        }
        // console.log(pessoa);
        console.log(`Nome: ${pessoa.nome}`)

        var salarioNovo = pessoa.salario + 500;
        console.log(`Salário: ${salarioNovo}`)
        */

        var nome = document.getElementById('nome');
        var idade = document.getElementById('idade');
        var altura = document.getElementById('altura');
        var salario = document.getElementById('salario');
        var casado = document.getElementById('casado');
        var php = document.getElementById('php');
        var javascript = document.getElementById('javascript');
        var java = document.getElementById('java');
        var csharp = document.getElementById('csharp');
        var pessoa = {}


        var botaoValidar = document.getElementById("botaoValidar");
        var resultado = document.getElementById('resultado');
        var botaoExibir = document.getElementById('botaoExibir');

        botaoValidar.addEventListener('click', function () {
            loadObject()
            console.log(pessoa)
            exibirCadastro ()
        })

        botaoExibir.addEventListener('click', exibirCadastro) //quando a função nao tem parametro, pode passara função diretamente


        function loadObject() {
            pessoa.nome = nome.value
            pessoa.idade = parseInt(idade.value)
            pessoa.altura = parseFloat(altura.value)
            pessoa.salario = parseFloat(salario.value)
            pessoa.conhecimentos = []

            if (casado.value == "sim") {
                pessoa.casado = true;
            } else {
                pessoa.casado = false;
            }

            if (php.checked) {
                pessoa.conhecimentos.push(php.value)
            }
            
            if (javascript.checked) {
                pessoa.conhecimentos.push(javascript.value)
            }
            
            if (java.checked) {
                pessoa.conhecimentos.push(java.value)
            }
            
            if (csharp.checked) {
                pessoa.conhecimentos.push(csharp.value)
            }
        }


        function exibirCadastro (){
            loadObject();
            resultado.innerHTML = `<h2>Resultado</h2>
            <p>Nome: ${pessoa.nome}</p>
            <p>Idade: ${pessoa.idade}</p>
            <p>Altura: ${pessoa.altura}</p>
            <p>Salário: ${pessoa.salario}</p>
            <p>Casado: ${pessoa.casado}</p>
            <p>Conhecimentos: ${pessoa.conhecimentos.join(', ')}</p>`
        }
    </script>
</body>

</html>
