<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body data-bs-theme="dark">
    <main class="container py-5">
        <div class="mb-5">
            <h1 class="text-uppercase text-center m-auto fw-bold">Mercadinho do Fabinho</h1>
        </div>

        <div class="row row-cols-lg-2 g-0">

            <div class="p-lg-2">

                <div class="d-flex flex-column m-auto gap-4">
                    <div class="mb-3">
                        <label for="inputId">ID</label>
                        <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                    </div>

                    <div class="mb-3">
                        <label for="inputProduto">Título</label>
                        <input type="text" class="form-control" id="inputProduto" placeholder="Digite um Produto">
                    </div>

                    <div class="mb-3">
                        <label for="inputValor">Valor</label>
                        <input type="text" class="form-control" id="inputValor" placeholder="Digite o Valor do produto">
                    </div>

                    <div class="mb-3">
                        <label for="inputEstoque">Estoque</label>
                        <input type="number" class="form-control" id="inputEstoque"
                            placeholder="Digite a quantidade em estoque">
                    </div>

                    <button class="btn btn-lg btn-primary" id="btnGravar">Gravar</button>
                    <button class="btn btn-lg btn-danger" id="btnLimpar">Limpar Tudo</button>
                    <div id="mensagem"></div>

                </div>
            </div>

            <div class="p-lg-2">

                <table class="table">
                    <thead>
                        <tr id="headTabela">
                            <th>id</th>
                            <th>Título</th>
                            <th>Valor</th>
                            <th>Estoque</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="linhas"></tbody>
                </table>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
